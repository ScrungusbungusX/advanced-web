{% extends "base.html" %}

{% block content %}
<div class="submit-wrapper">

    <h2 class="submit-title">Provide Your Feedback!</h2>

    <form action="/submit" method="POST" class="feedback-form">

            <label>Email Address *</label>
            <input type="email" name="email" required>

            <label>Subject *</label>
            <input type="text" name="subject" required>

            <label>Describe the issue *</label>
            <textarea name="description" required></textarea>

            <label>How were you affected *</label>
            <textarea name="affected" required></textarea>

            <label>Suggest impovements </label>
            <textarea name="improvements"></textarea>

            <label>Additional information</label>
            <textarea name="information"></textarea>

            <button class="submit-button" type="submit">SUBMIT</button>

    </form>
</div>
{% endblock %}
